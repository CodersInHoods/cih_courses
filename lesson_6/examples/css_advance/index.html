<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>CSS Advance</title>
</head>

<body>
    <div class="box transform_item">
        <p>Transform</p>
    </div>

    <div class="box transition_item">
        <p>Transition</p>
    </div>

    <div class="box keyframes_item">
        <p>Keyframes</p>
    </div>
    <div class="box animation_timing">
        <div class="animation_timing__track animation_timing__track--1">
            <h5>Ease</h5>
            <div class="animation_timing__track__item"></div>
        </div>
        <div class="animation_timing__track animation_timing__track--2">
            <h5>Ease-in</h5>
            <div class="animation_timing__track__item"></div>
        </div>
        <div class="animation_timing__track animation_timing__track--3">
            <h5>Ease-out</h5>
            <div class="animation_timing__track__item"></div>
        </div>
        <div class="animation_timing__track animation_timing__track--4">
            <h5>Ease-in-out</h5>
            <div class="animation_timing__track__item"></div>
        </div>
        <div class="animation_timing__track animation_timing__track--5">
            <h5>Linear</h5>
            <div class="animation_timing__track__item"></div>
        </div>
        <div class="animation_timing__track animation_timing__track--6">
            <h5>Steps-end</h5>
            <div class="animation_timing__track__item"></div>
        </div>
        <div class="animation_timing__track animation_timing__track--7">
            <h5>Steps(5, start)</h5>
            <div class="animation_timing__track__item"></div>
        </div>
        <div class="animation_timing__track animation_timing__track--8">
            <h5>Steps(5, end)</h5>
            <div class="animation_timing__track__item"></div>
        </div>
        <div class="animation_timing__track animation_timing__track--9">
            <h5>cubic-bezier(.25,-0.25,.75,1.25)</h5>
            <div class="animation_timing__track__item"></div>
        </div>
    </div>

    <div class="paralax">
        <h3>Paralax</h3>
    </div>
</body>

</html>
